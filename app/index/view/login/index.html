<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录页面 - 光年(Light Year Admin V4)后台管理系统模板</title>
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="/static/css/style.min.css" rel="stylesheet">
<link href="/static/sweetalert2/sweetalert2.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<style>
.login-form .has-feedback {
    position: relative;
}
.login-form .has-feedback .form-control {
    padding-left: 36px;
}
.login-form .has-feedback .mdi {
    position: absolute;
    top: 0;
    left: 0;
    right: auto;
    width: 36px;
    height: 36px;
    line-height: 36px;
    z-index: 4;
    color: #dcdcdc;
    display: block;
    text-align: center;
    pointer-events: none;
}
.login-form .has-feedback.row .mdi {
    left: 15px;
}
.login-form .form-group:last-child,
.login-right p:last-child {
    margin-bottom: 0px;
}
.login-right {
    background: #67b26f!important;
    background: -moz-linear-gradient(45deg,#67b26f 0,#4ca2cd 100%)!important;
    background: -webkit-linear-gradient(45deg,#67b26f 0,#4ca2cd 100%)!important;
    background: linear-gradient(45deg,#67b26f 0,#4ca2cd 100%)!important;
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#67b26f', endColorstr='#4ca2cd', GradientType=1 )!important;
}
.login-box {
    max-width: 700px;
}
.login-right {
    max-width: 50%;
}
</style>
</head>
  
<body class="center-vh" style="background-image: url(/static/images/login-bg-3.jpg); background-size: cover;">
<div class="bg-translucent p-2">
  <div class="flex-box bg-white login-box">
    <div class="login-left p-5" id="app">
      
      <div class="text-center mb-3 d-sm-none">
        <a href="index.html"> <img alt="light year admin" src="/static/images/logo-sidebar.png"> </a>
      </div>
      <form @submit.prevent="submit" class="login-form">
        <div class="form-group has-feedback">
          <span class="mdi mdi-account" aria-hidden="true"></span>
          <input type="text" class="form-control" v-model="form.username" placeholder="用户名">
        </div>
    
        <div class="form-group has-feedback">
          <span class="mdi mdi-lock" aria-hidden="true"></span>
          <input type="password" class="form-control" v-model="form.password" placeholder="密码">
        </div>
        
        <div class="form-group has-feedback d-flex">
          <div style="flex:2;">
            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
            <input type="text" v-model="form.captcha" class="form-control" placeholder="验证码">
          </div>
          <div class="" style="flex:1;">
            <img src="{:captcha_src()}" class="pull-right" id="captcha" style="cursor: pointer;height: 100%;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
          </div>
        </div>
        
        <div class="form-group has-feedback">
          <span class="mdi mdi-lock" aria-hidden="true"></span>
          <input type="text" class="form-control" v-model="form.google_code" placeholder="谷歌验证码">
        </div>
    
        <div class="form-group">
          <button class="btn btn-block btn-primary" type="submit">立即登录</button>
        </div>
      </form>
    </div>
    <div class="login-right p-5 d-none d-sm-block">
      <p class="mb-3"><img src="/static/images/logo.png" class="m-b-md m-t-xs" alt="logo" /></p>
      <p class="text-white">Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。</p>
      <p class="text-white align-self-end">Copyright © 2020 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/sweetalert2/sweetalert2.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:'#app',
        data(){
            return {
                form:{
                    username:'',
                    password:'',
                    google_code:'',
                    captcha:'',
                }
            }
        },
        methods:{
            submit(){
                this.post('',this.form,res=>{
                    if(res.code==0){
                        $('#captcha').click();
                        this.form.captcha = '';
                    }
                    this.alert(res);
                })
            }
        }
    })
</script>
</body>
</html>
