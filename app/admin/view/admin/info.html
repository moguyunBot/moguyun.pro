{extend name="$base"}
{block name="head"}
<link rel="stylesheet" href="/static/jstree/themes/default/style.css">
{/block}
{block name="main"}
<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" disabled value="{$admin.username}">
        </div>
        <div class="form-group">
            <label>角色</label>
            <input type="text" class="form-control" disabled value="{$admin.group.name}">
        </div>
        <div class="form-group">
            <label>权限</label>
            <div id="rules" style="margin-top:20px;min-height:200px;border:1px solid #ddd;padding:20px;">
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script src="/static/jstree/jstree.js"></script>
<script>
    $('#rules').jstree({
        core: {
            data: JSON.parse('{:json_encode($rules)}'),
            themes: {
                icons: false
            }
        },
        plugins: ['checkbox']
    });
</script>
{/block}
