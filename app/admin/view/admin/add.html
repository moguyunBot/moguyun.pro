{extend name="$base"}
{block name="main"}
<div class="card">
    <div class="card-body">
        <form @submit.prevent="submit" ref="form">
            <div class="form-group">
                <label>选择角色</label>
                <select class="form-control" v-model="form.group_id">
                    <option value="">请选择</option>
                    {foreach $groups as $v}
                    <option value="{$v.id}">{$v.name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" required v-model="form.username">
            </div>
            <div class="form-group">
                <label>登录密码</label>
                <input type="password" class="form-control" required v-model="form.password">
            </div>
            <div class="form-group">
                <label>确认登录密码</label>
                <input type="password" class="form-control" required v-model="form.rePassword">
            </div>
            <div class="form-group">
                <label class="col-form-label">状态</label>
                <select v-model="form.status" class="form-control">
                    <option value="1">正常</option>
                    <option value="0">禁用</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script>
    new Vue({
        el:'#app',
        data() {
            return {
                form: {
                    group_id: '',
                    username: '',
                    password: '',
                    rePassword:'',
                    status: 1,
                }
            }
        }
    })
</script>
{/block}
